{% extends "ktapp/film_subpages/film_base.html" %}

{% block film_main %}

    <div id="film_centered">
        <div class="film_addon">
            <div class="film_addon_content">
                <p>{{ review.content|linebreaksbr }}</p>
            </div>
            <div class="film_addon_author">
                <p>{{ review.created_at|date:"Y-m-d" }} <a href="{% url 'user_profile' review.created_by.id review.created_by.username|slugify %}">{{ review.created_by }}</a></p>
            </div>
        </div>
    </div>

{% endblock %}
