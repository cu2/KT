{% extends "ktapp/film_base.html" %}

{% block film_main %}

    <div id="film_centered">
        <h2>Hivatalos oldalak</h2>
        {% for link in links %}
            <h3>{% if link.linksite %}[<a href="{{ link.linksite.url }}">{{ link.linksite.name }}</a>] {% endif %}<a href="{{ link.url }}">{{ link.name }}</a></h3>
            <p>{{ link.lead|linebreaksbr }}</p>
        {% endfor %}
        <h2>Kritikák, írások a filmről</h2>
        <h2>Interjúk</h2>
        <h2>Egyéb oldalak</h2>
    </div>

{% endblock %}
