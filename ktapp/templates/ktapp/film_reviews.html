{% extends "ktapp/film_base.html" %}

{% block film_main %}

    <div id="film_centered">
        {% include 'ktapp/new_review_block.html' %}
        {% for r in reviews %}
            <div class="film_addon">
                <div class="film_addon_content">
                    <p>{{ r.content|truncatechars:400|linebreaksbr }}</p>
                    <p><a href="{% url 'film_review' film.id film.orig_title|slugify r.id %}">Tov√°bb...</a></p>
                </div>
                <div class="film_addon_author">
                    <p>{{ r.created_at|date:"Y-m-d" }} {{ r.created_by }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
