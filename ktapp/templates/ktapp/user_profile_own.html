{% extends "ktapp/layout.html" %}

{% block title %}{{ user.username }} - Kritikus Tömeg{% endblock %}

{% block header %}<h1>{{ user.username }}</h1>{% endblock %}

{% block main %}
    {% if user.is_authenticated %}
        <p>Be vagy jelentkezve.</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Kijelentkezés" />
        </form>
    {% else %}
    {% endif %}
{% endblock %}
