<div class="film_addon">
    <div class="film_addon_content">
        <p>{{ addon.content|linebreaksbr }}</p>
    </div>
    <div class="film_addon_author">
        {% if addon.created_by %}
        <p><a href="{% url 'user_profile' addon.created_by.id addon.created_by.username|slugify %}">{{ addon.created_by }}</a></p>
        {% endif %}
    </div>
</div>
