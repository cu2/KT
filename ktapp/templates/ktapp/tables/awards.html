<table class="fullsize">
    <tr class="header_tr">
        <th>Díj</th>
        <th>Év</th>
        <th>Kategória</th>
        {% if show_film %}
        <th>Film</th>
        <th>Megjegyzés</th>
        {% else %}
        <th>Művész</th>
        {% endif %}
    </tr>
{% for a in awards %}
    <tr class="{% cycle '' 'odd' %}">
        <td>{{ a.name }}</td>
        <td>{{ a.year }}</td>
        <td>{{ a.category }}</td>
        {% if show_film %}
        <td><a href="{% url 'film_main' a.film.id a.film.slug_cache %}">{{ a.film.orig_title }}</a></td>
        <td>{{ a.note }}</td>
        {% else %}
        <td>{% if a.artist %}<a href="{% url 'artist' a.artist.id a.artist.slug_cache %}">{{ a.artist.name }}</a>{% endif %}
        {{ a.note }}</td>
        {% endif %}
    </tr>
{% endfor %}
</table>
