{% load kt_extras %}
<table class="fullsize">
    <tr class="header_tr">
        <th>Szerep</th>
        <th>Film</th>
        <th>Év</th>
        <th>Átlag</th>
    </tr>
{% for role in roles %}
    <tr class="{% cycle '' 'odd' %}">
        <td><a href="{% url 'role' role.id role.role_name|slugify %}">{{ role.role_name }}</a>{% if role.actor_subtype == 'V' %} (hangja){% endif %}{% if role.actor_subtype == 'D' %} (magyar hangja){% endif %}</td>
        <td>{{ role.film|film_url_html }}</td>
        <td class="center">{{ role.film.year }}</td>
        <td class="center">{{ role.film|film_rating_html }}</td>
    </tr>
{% endfor %}
</table>
