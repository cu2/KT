{% extends "ktapp/layout.html" %}

{% block title %}Kritikus Tömeg{% endblock %}

{% block main %}

    {% if film_list %}
        <p>Filmek listája:</p>
        <ul>
        {% for film in film_list %}
            <li><a href="{% url 'film_main' film.id film.orig_title|slugify %}">{{ film.orig_title }} [{{ film.year }}]</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nincs film az adatbázisban.</p>
    {% endif %}

{% endblock %}
