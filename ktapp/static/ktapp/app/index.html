<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>KT</title>
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <link rel="stylesheet" type="text/css" href="main.css?v=2" />
        <link rel="stylesheet" type="text/css" href="glyphicons.css" />
        <script src="jquery-1.11.2.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="main.js?v=2"></script>
    </head>
    <body>
        <div id="container">
            <div id="status-bar">
                <div id="logo"></div>
                <div id="title">Kritikus Tömeg</div>
                <div id="search" class="glyphicons glyphicons-search"></div>
            </div>
            <div id="pages">
                <div class="page active-page" id="page-index">
                    <ul class="main-navigation">
                        <li class="tab active-tab" id="tab-index-buzz"><span class="glyphicons glyphicons-bomb"></span>
                        </li><li class="tab" id="tab-index-comments"><span class="glyphicons glyphicons-comments"></span>
                        </li><li class="tab" id="tab-index-top"><span class="glyphicons glyphicons-list"></span>
                        </li><li class="tab" id="tab-index-compass"><span class="glyphicons glyphicons-compass"></span></li>
                    </ul>
                    <section class="main-content active-main-content" id="main-content-index-buzz">
                    </section>
                    <section class="main-content" id="main-content-index-comments">
                    </section>
                    <section class="main-content" id="main-content-index-top">
                    </section>
                    <section class="main-content" id="main-content-index-compass">
                        <p>I'm feeling lucky</p>
                    </section>
                </div>
                <div class="page" id="page-film">
                    <ul class="main-navigation">
                        <li class="tab active-tab" id="tab-film-main"><span class="glyphicons glyphicons-dashboard"></span>
                        </li><li class="tab" id="tab-film-comments"><span class="glyphicons glyphicons-comments"></span>
                        </li><li class="tab" id="tab-film-pictures"><span class="glyphicons glyphicons-picture"></span>
                        </li><li class="tab" id="tab-film-misc"><span class="glyphicons glyphicons-menu-hamburger"></span></li>
                    </ul>
                    <section class="main-content active-main-content" id="main-content-film-main">
                        <h1><span id="orig_title"></span> (<span id="year"></span>)</h1>
                        <h2 id="other_titles"></h2>
                        <p>(<span id="director"></span>)</p>
                        <p>
                            <span id="countries"></span>
                            <span id="genres"></span>
                        </p>
                        <p>Átlag: <span id="avg_rating"></span> (<span id="num_rating"></span> szavazat)</p>
                        <ul class="barchart">
                            <li><span class="bar" id="rating_bar_5"></span><span class="bar_label"><span id="number_of_ratings_5"></span> zseniális</span></li>
                            <li><span class="bar" id="rating_bar_4"></span><span class="bar_label"><span id="number_of_ratings_4"></span> jó</span></li>
                            <li><span class="bar" id="rating_bar_3"></span><span class="bar_label"><span id="number_of_ratings_3"></span> oké/elmegy</span></li>
                            <li><span class="bar" id="rating_bar_2"></span><span class="bar_label"><span id="number_of_ratings_2"></span> rossz</span></li>
                            <li><span class="bar" id="rating_bar_1"></span><span class="bar_label"><span id="number_of_ratings_1"></span> nézhetetlen</span></li>
                        </ul>
                        <p id="plot_summary"></p>
                    </section>
                    <section class="main-content" id="main-content-film-comments">
                    </section>
                    <section class="main-content" id="main-content-film-pictures">
                    </section>
                    <section class="main-content" id="main-content-film-misc">
                    </section>
                </div>
                <div class="page active-page" id="page-topic">
                    <section class="main-content tabless active-main-content" id="main-content-topic-comments">
                    </section>
                </div>
                <div class="page active-page" id="page-poll">
                    <section class="main-content tabless active-main-content" id="main-content-poll-comments">
                    </section>
                </div>
            </div>
        </div>
        <div id="loader">LOADING...</div>
        <div id="sidebar-container">
            <div id="sidebar">
                <ul>
                    <li class="menu-home"><span class="glyphicons glyphicons-home"></span> Nyitó oldal</li>
                    <li><span class="glyphicons glyphicons-user"></span> Profil</li>
                    <li><span class="glyphicons glyphicons-envelope"></span> Üzenetek</li>
                    <li><span class="glyphicons glyphicons-film"></span> Filmjeim</li>
                    <li><span class="glyphicons glyphicons-star"></span> Kívánságaim</li>
                    <li><span class="glyphicons glyphicons-heart"></span> Kedvenceim</li>
                    <li>...</li>
                    <li>...</li>
                    <li>...</li>
                    <li>...</li>
                </ul>
            </div>
        </div>
    </body>
</html>
